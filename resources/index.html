<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Push Notificator v0.1</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="neutralinoapp">
      <h1>Push Notificator for IOS</h1>
      <header><p id="statusBar"></p></header>

      <section class="buttons">
        <div class="input">
          <label for="bundleId">Bundle ID</label>
          <input id="bundleId" type="text" oninput="setBundleId(event)" />
        </div>
        <div class="targetDevice">
          <label for="targetDeviceLabel">Target Device</label>
          <input type="text" id="targetDeviceLabel" value="---" readonly/>
        </div>
      </section>

      <section class="buttons">
        <div>
          <button onclick="sendNotification()" class="button">Send notification</button>
          <button onclick="updateDevices()"  class="button">Reload devices</button>
        </div>
      </section>

      <section class="json input">
        <label for="notificationPayload">Notification payload</label>
        <textarea id="notificationPayload" style="min-height: 160px"></textarea>
      </section>

      <section class="devices" aria-label="available devices">
        <div class="devices-list">
          <h3>Shutdown</h3>
          <ul id="shutdownDevices"></ul>
        </div>
        <div class="devices-list">
          <h3>Booted</h3>
          <ul id="bootedDevices"></ul>
        </div>
      </section>

    </div>
    <!-- Neutralino.js client. This file is gitignored,
        because `neu update` typically downloads it.
        Avoid copy-pasting it.
        -->
    <script src="js/neutralino.js"></script>
    <!-- Your app's source files -->
    <script src="js/main.js"></script>
  </body>
</html>
